<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">üè† Home</a>
            <a href="cart.html">üõí Cart</a>
            <a href="contact.html">üìû Contact</a>
        </nav>
    </header>
    
    
    <main>
        <h1>Welcome to the Grocery Store</h1>
        <div class="products">
            <div class="product">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apple" height="200px" width="100%">
                <h2>Apple</h2>
                <p>Price: $1.00</p>
                <input type="number" min="1" value="1" id="apple-quantity">
                <button onclick="addToCart('Apple', 1.00, document.getElementById('apple-quantity').value)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Banana" height="200px" width="100%">
                <h2>Banana</h2>
                <p>Price: $0.50</p>
                <input type="number" min="1" value="1" id="banana-quantity">
                <button onclick="addToCart('Banana', 0.50, document.getElementById('banana-quantity').value)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP.qOg9VILka_29UkdlRtnN1wHaHI?rs=1&pid=ImgDetMain" alt="Orange" height="200px" width="100%">
                <h2>Orange</h2>
                <p>Price: $0.80</p>
                <input type="number" min="1" value="1" id="orange-quantity">
                <button onclick="addToCart('Orange', 0.80, document.getElementById('orange-quantity').value)">Add to Cart</button>
            </div>
            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
